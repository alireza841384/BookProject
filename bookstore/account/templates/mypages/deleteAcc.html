<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - MySite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #dc3545;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }

        .btn-delete {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
        }

        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h3>Delete Your Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-danger">
                            <strong>Warning:</strong> This action cannot be undone. All your data will be permanently
                            deleted.
                        </div>

                        <form id="deleteAccountForm" method="POST">
                            {% csrf_token %}

                            <div class="mb-4">
                                <p>To confirm account deletion, please enter your password:</p>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        placeholder="Enter your password">
                                    <span class="input-group-text password-toggle" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>
                                <div class="form-text">We need to verify your identity before deleting your account.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-delete btn-lg">Permanently Delete My
                                    Account</button>
                                <a href="{% url 'MyAccount' %}" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">Need help? <a href="#">Contact support</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle eye icon (you would need Bootstrap Icons for this to work fully)
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        // Confirm before submitting
        document.getElementById('deleteAccountForm').addEventListener('submit', function (e) {
            if (!confirm('Are you absolutely sure you want to delete your account? This action cannot be undone.')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
